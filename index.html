<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Finish The Lyrics - Matt Lawson</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />

</head>

<body>

    <!-- Top Nav Bar w/ sub nav containing directions -->
    <div class="nav">
        <div class="container">
            <h1>Finish the Lyrics!</h1>
        </div>
    </div>

    <div class="directions">
        <div class="container">
            <h5>Choose the option that correctly finishes the lyrics.</h5>
        </div>
    </div>

    <div class="container">
        <div class="startButton" id="start">
            <button type="button" class="btn btn-success" id="start">Start Game</button>
           
        </div>
        <div class="answers">
            <div>
                <h4>Correct Answers:<span id="correctText">0</span></h4>
                <h4>Incorrect Answers:<span id="incorrectText">0</span></h4>
            </div>
        </div>

        <div class="questionText"></div>
        <div class="answerText"></div>

        <!-- Footer with Timer -->
        <div class="footer">
            <div class="container">
                <span id="timerCountText"></span>
            </div>
        </div>


        <!-- Javascript & Jquery script -->
        
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
        
</body>

</html>
